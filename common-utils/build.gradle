apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.tinggu'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided 'com.android.support:appcompat-v7:' + rootProject.ext.appcompat7Version
    provided 'com.android.support:recyclerview-v7:' + rootProject.ext.appcompat7Version
    
    //log工具
//    compile 'com.orhanobut:logger:1.11'
    compile 'com.github.tinggu:logger:1.1.5'
}
